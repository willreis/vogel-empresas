<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/default.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1>Internet corporativa de verdade?</h1>
          </div>
          <div class="col-md-5">
            <figure class="text-right">
              <img class="logo-vogel" src="img/logo-header.png" alt="Logo Vogel">
            </figure>
          </div>
        </div>
      </div>
    </header>
    <section class="destaque">
      <div class="container">
        <div class="row destaque-header">
          <div class="col-md-12 ">
            <figure class="img-destaque">
              <img src="img/destaque-header.jpg" alt="Destaque Vogel">
            </figure>
          </div>
        </div>
      </div>
    </section>
    <section class="somos-vogel">
      <div class="container">
        <div class="row">
          <div class="col-md-7 position-relative">
            <h1 class="title-vogel">
              Nós somos a Vogel
            </h1>
            <figure class="detalhe-title">
              <img src="img/detalhe-title.png" alt="Detalhe título">
            </figure>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 pull-right position-relative">
            <p class="text-description">
              A maior empresa de Telecom do Brasil, 100% dedicada ao mercado corporativo e com as melhores soluções de conectividade.
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="promocoes">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5">
            <figure>
              <img class="pessoas-reuniao" src="img/pessoas-reuniao.png" alt="Pessoas no trabalho">
            </figure>
          </div>
          <div class="col-md-7">
            <figure class="text-right">
              <img src="img/detalhes-pontilhados.jpg" alt="Detalhe Conteúdo">
            </figure>
            <h2 class="internet-corporativa">
              Nossa internet corporativa
            </h2>
            <p class="descricao-internet-corporativa">
              com ofertas exclusivas*<br>
              por período promocional.
            </p>
            <div class="quadro-esquerdo">
              <div class="quadro-velocidade">
                <div class="titulo-velocidade">
                  <span>10Mb</span>
                </div>
                <div class="valor">
                  R$799,00
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
